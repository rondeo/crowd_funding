<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Crowd Funding</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: lightgray;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="projectRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="projectTemplate" style="display: none;">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Project Title</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Fundraiser</strong>: <span class="project-fundraiser">ktgincot</span><br/>
            <strong>Duration</strong>: <span class="project-end">2019.05.25 ~ 2019.07.05</span><br/>
            <strong>Goal</strong>: <span class="project-goal">$100,000 NTD</span><br/><br/>
            <button class="btn btn-default btn-back" type="button" data-id="0">Back project</button>
            <button class="btn btn-default btn-vote" type="button" data-id="0">Vote project</button>
            <!-- Progress bar -->
            <div class="progress" style="margin-top: 2rem;">
              <div class="progress-bar progress-bar-success progress-bar-striped progress-vote" role="progressbar" data-id="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0% voted
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p id="accountAddress"></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
